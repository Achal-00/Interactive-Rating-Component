<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="imageStar">
            <div class="star-image">
                <img src="images/icon-star.svg">
            </div>
        </div>
        <div class="header">How did we do?</div>
        <div class="content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
        <div class="rating">
            <div class="one button">1</div>
            <div class="two button">2</div>
            <div class="three button">3</div>
            <div class="four button">4</div>
            <div class="five button">5</div>
        </div>
        <div class="btn">
            <button class="submit">SUBMIT</button>
        </div>
    </div>
    <div class="after-container">
        <div class="image">
            <img src="images/illustration-thank-you.svg">
        </div>
        <div class="selected">
            <div class="result">You selected - out of -</div>
        </div>
        <div class="after-header">Thank you!</div>
        <div class="after-content">We appreciate you taking the time to give a rating. If you ever need more support, don't hesistate to get in touch!</div>
    </div>
    <script src="script.js"></script>
</body></html>
